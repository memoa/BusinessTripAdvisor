<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <meta name="viewport" content="initial-scale=1.0, width=device-width" />
  <script src="http://js.api.here.com/v3/3.0/mapsjs-core.js"
  type="text/javascript" charset="utf-8"></script>
  <script src="http://js.api.here.com/v3/3.0/mapsjs-service.js"
  type="text/javascript" charset="utf-8"></script>
  <title>Document</title>
</head>
<body>
  <div class="container">
    <form>
      <div class="form-group">
        <label for="inputPlace">Place</label>
        <input type="text" class="form-control" id="inputPlace" aria-describedby="inputHelp" placeholder="Enter place" onchange="loadPlacesList()">
        <ul id="placesList"class="list-group"></ul>
        <small id="inputHelp" class="form-text text-muted">Select your destination.</small>
        <button id="spinner" class="btn btn-primary" type="button" disabled>
            <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
            Loading...
        </button>
      </div>
    </form>
    <div style="width: 640px; height: 480px" id="mapContainer"></div>
  </div>
  <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/69c4fe908d.js"></script>
  <script>
    var places;

    $(document).ready(function() {
      $("#spinner").hide();
    });

    function loadPlacesList() {
      var input = $("#inputPlace").val();
      if (input.length > 2) {
        $("#placesList").empty();
        $("#spinner").show();
        $.ajax({
          url: "http://autocomplete.geocoder.api.here.com/6.2/suggest.json",
          data: {
            app_id: "CH8zl7pTYspa961FEXiT",
            app_code: "bKCZBDWX2qKO0OPduRJIYA",
            query: input
          },
          method: "GET",
          success: function(responseData) {
            for (var placeId in responseData.suggestions) {
              var place = responseData.suggestions[placeId].label;
              $("#placesList").append(`<li class="list-group-item list-group-item-action">${place}</li>`);
            }
            $("#spinner").hide();
          },
          error: function() {
            $("#spinner").hide();
            alert("Something went wrong.");
          }
        });
      }
    }

    // Initialize the platform object:
    var platform = new H.service.Platform({
      'app_id': 'CH8zl7pTYspa961FEXiT',
      'app_code': 'bKCZBDWX2qKO0OPduRJIYA'
    });

    // Obtain the default map types from the platform object
    var maptypes = platform.createDefaultLayers();

    // Instantiate (and display) a map object:
    var map = new H.Map(
      document.getElementById('mapContainer'),
      maptypes.normal.map,
      /*
      {
        zoom: 10,
        center: { lng: 13.4, lat: 52.51 }
      }
      */
    );

    // Define a variable holding SVG mark-up that defines an icon image:
    var svgMarkup = '<svg width="24" height="24" ' +
      'xmlns="http://www.w3.org/2000/svg">' +
      '<rect stroke="white" fill="#1b468d" x="1" y="1" width="22" ' +
      'height="22" /><text x="12" y="18" font-size="12pt" ' +
      'font-family="Arial" font-weight="bold" text-anchor="middle" ' +
      'fill="white">H</text></svg>';
    // var svgMarkup = '<p>jdfhfjdsh</p>';
    // Create an icon, an object holding the latitude and longitude, and a marker:
    var icon = new H.map.Icon(svgMarkup),
      coords = {lat: 52.53075, lng: 13.3851},
      marker = new H.map.Marker(coords, {icon: icon});

    // Add the marker to the map and center the map at the location of the marker:
    map.addObject(marker);
    map.setCenter(coords);
    map.setZoom(12);
  </script>
</body>
</html>
